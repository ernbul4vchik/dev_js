<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Значение переменной a увеличится на 1 раз (из-за инкремента в префиксной форме)  
  и запишется в переменную с
   */
  c = ++a;
  console.log(c);

  /*
  У b осталось значение 1, т.к. инкремент стоит в постфиксной форме,
  это значит, что значение переменной b запишется в переменную d 
  и потом увеличится  
   */
  d = b++;
  console.log(d);

  /*
  В переменной a было записано число 2 
  , в данном примере переменная a увеличивается 
  на 1 (3) и происходит сложение 2 + 3 
  и результат число 5 записывается в переменную c
   */
  c = 2 + ++a;
  console.log(c);

  /*
  т.к. в переменной b уже записано число 2 
  мы складываем 2 + 2 и получаем число 4
  которое записывается в переменную d 
  после переменная b увеличится на 1 раз (3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);

  
</script>
</body>
</html>
