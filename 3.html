<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
	<script>
		"use strict";

		/* 
		№1
		1. Число 10 прибавляем к числу 10 получаем число 20
		2. Число 20 прибавляем строку "10" получаем строку 2010
		3. Строку 2010 мы получили, т.к. складывали числа и строку
		4. Строку 2010 выводим с помощью console.log
		*/

		console.log(10 + 10 + "10");


		/*
		№2
		1. Число 10 прибавляем строку "10" получаем строку "1010"
		2. Строку "1010" прибавляем к числу 10 получаем строку "101010"
		3. Мы получили строку "101010" потому что складывали числа и строку
		4. Строку "101010" выводим с помощью console.log
		*/

		console.log(10 + "10" + 10);

		/*
		№3
		1. Число 10 прибавляем к числу 10 получаем число 20
		2. Число 20 прибавляем к строке с унарным плюсом +"10" получаем 30
		3. Мы получили число 30 потому что строка с унарным плюсом +"10" превратилась в число
		4. Число 30 выводим с помощью console.log
		*/
		console.log(10 + 10 + +"10");

		/*
		№4
		1.Число 10 делим на отрицательную пустую строку -""
		2. При делении получаем -infinity
		3. Так произошло потому что унарный минус превращает строку в число -0 (-Infinity)
		4. Число -Infinity выводим с помощью console.log
		*/

		console.log(10 / -"");

		/*
		№5
		1. Число 10 делим на строку с унарным плюсом +"2,5" получаем NaN
		2. так произошло потому что унарный плюс превратил строку в число 2,5
		3. при любых арифметических операциях с NaN мы всегда получаем NaN, то есть 10 / NaN получим NaN
		4. Число NaN выводим с помощью console.log

		10 / +"2,5"
		*/

		console.log(10 / +"2,5");

	</script>
</body>

</html>
